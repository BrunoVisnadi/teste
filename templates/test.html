<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Juízes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Teste de Juízes - II Torneio Nacional de Debates</h2>
    <h5>Não atualize a página. Por favor, complete o teste dentro das próximas 2 horas 30 minutos.</h5>
    <form method="POST">
            {% for question in questions %}
                <fieldset>
                    <legend>{{ question.question }}</legend>
                    {% for choice in question.choices %}
                        <label>
                            <input type="checkbox" name="{{ question.id }}" value="{{ choice }}">
                            {{ choice }}
                        </label><br>
                    {% endfor %}
                </fieldset>
            {% endfor %}
        <br>
        <button type="submit">Enviar</button>
    </form>

<script>
const JUDGE_UUID = "{{ judge_uuid }}";
</script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
